<div>
  @for (comment of comments; track comment.id) {
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="card h-100" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ comment.name }}</h5>
          <p class="card-text">{{ comment.body }}</p>
        </div>
      </div>
    </div>
  }
</div>
