<div class="container mt-4 mb-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let pokemon of pokemons">
      <div class="card h-100" style="width: 18rem">
        <img
          src="{{ pokemon.picture }}"
          class="card-img-top"
          alt="Image de la carte"
        />
        <div class="card-body">
          <h5 class="card-title">{{ pokemon.name }}</h5>
          <p class="card-text">{{ pokemon.id }}</p>
          <p class="card-text">{{ pokemon.hp }}</p>
          <p class="card-text">{{ pokemon.cp }}</p>
          <p class="card-text">{{ pokemon.types }}</p>
          <p class="card-text">{{ pokemon.created }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
